<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>News</title>
</head>
<body>
    <div class="container">
        <h2>Last news</h2><br>

        {% for item in news %}
            <div class="card hover-a mb-4">
                <div class="card-body">
                    <h4 class="card-title">{{ item.title }}</h4>
                    <p>{{ item.description }}</p>
                    <div class="card-text small text-muted">{{ item.published_at }}</div>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
</body>
</html>
