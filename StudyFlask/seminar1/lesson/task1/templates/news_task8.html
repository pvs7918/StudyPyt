{% extends './layout.html' %}

{% block title %}
News page
{% endblock %}

{% block content %}
    {% for item in news %}
        <div class="card hover-a mb-4">
            <div class="card-body">
                <h4 class="card-title">{{ item.title }}</h4>
                <p>{{ item.description }}</p>
                <div class="card-text small text-muted">{{ item.published_at }}</div>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
