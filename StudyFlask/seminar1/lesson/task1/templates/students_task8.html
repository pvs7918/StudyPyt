{% extends './layout.html' %}

{% block title %}
Students page
{% endblock %}

{% block content %}
    <h2>Students list</h2><br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возвраст</th>
                <th>Средний балл</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.surname }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.avg_mark }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
